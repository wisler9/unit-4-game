<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>
<body>
    <div class="container">
        <!-- Jumbotron with Title -->
        <div class="jumbotron">
          <h1 class="text-center">
            <strong>Crystal Collector!!!</strong>
          </h1>
          <br />
          <p>Try to match the random number that's displayed in the blue box. If you match the number, you win. But if your number goes over, you loose!!</p>
   </div>
    

  <div class="container">
    <div class="row">
      <div class="col" id="random-Number"></div>
      <div class="col" id="score-Text"></div>
    </div>
  </div>
    
<div class="container">
    <div class="row">
      <div class="col" id="powerStones">
<button id="button-1" class="crystal" value="1"><img src="assets/images/SpaceStone.jpg" alt="SpaceStone" width="150" height="150"></button>
    <button id="button-2" class="crystal" value="2"><img src="assets/images/TimeStone.jpg" alt="TimeStone" width="150" height="150"></button>
    <button id="button-3" class="crystal" value="3"><img src="assets/images/PowerStone.jpg" alt="PowerStone" width="150" height="150"></button>
    <button id="button-4" class="crystal" value="4"><img src="assets/images/RealityStone.jpg" alt="RealityStone" width="150" height="150"></button>
  </div>
  </div>
  </div>
  
    <div class="container">
      <div class="row">
        <div class="col" id="winLoose">
          <div id="Total-Text"></div>
          <div id="wins-Text"></div>
          <div id="loses-Text"></div>
        </div>
      </div>
    </div>  


    





    <script src="assets/javascript/game.js"></script>
    
    
</body>
</html>
